<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-16x16.png"
      sizes="16x16"
    />
  </head>
  <body>
    <main>
      <section class="total">
        <div class="logo-header">
          <a href="../index.html"> <img src="../img/com/ana 2.png" alt="" /></a>
        </div>
  
        
  
      <div class="login-box">
          <div class="id-pass">
  
              <div id="login1">
                  <input id="loginId" type="text" placeholder="id">
              </div>
              <div id="login2">
                  <input id="loginPassword" type="text" placeholder="Password">
              </div>
              <form class="login-button loginbtn">
                  <input id="loginbtn" type="submit" value="로그인">
              </form>
          </div>
      
          <div class="sign-box">
              <div id="first">
                  <input id="id" type="text" placeholder="id">
              </div>
              <div id="second">
                  <input id="password" type="text" placeholder="Password">
              </div>
  
              <form class="joinbutton inbtn">
                  <input id="inbtn" type="submit" value="회원가입">
              </form>
              <form class="Clearbutton">
                <input id="clearbtn" type="submit" value="회원정보 삭제">
            </form>
          </div>
          
      </div>
      </section>
    </main>
    <script src="../javascript/main.js"></script>
  </body>
</html>
